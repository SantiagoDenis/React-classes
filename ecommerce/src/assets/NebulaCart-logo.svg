    <path d="M58 54H162C166.418 54 170 57.5817 170 62V170C170 174.418 166.418 178 162 178H58C53.5817 178 50 174.418 50 170V62C50 57.5817 53.5817 54 58 54Z"
          fill="white" opacity="0.10"/>
    <!-- Handle -->
    <path d="M78 64C78 42.4609 95.4609 25 117 25H103C81.4609 25 64 42.4609 64 64V76H78V64Z"
