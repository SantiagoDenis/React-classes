<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="240" viewBox="0 0 960 240" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="NebulaCart logo">
  <defs>
    <linearGradient id="g" x1="120" y1="40" x2="120" y2="200" gradientUnits="userSpaceOnUse">
